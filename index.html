<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
</head>
<body>

  <div id="userDetails"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to make a GET request
      function getUserDetails() {
        fetch('https://crudcrud.com/api/3f7aa21d71694b7a83940a5cfe637bfa', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json', // Set your appropriate content type
            // Add any other headers if required
          }
        })
        .then(response => response.json())
        .then(data => {
          // Handle the retrieved user details
          displayUserDetails(data);
        })
        .catch(error => {
          console.error('Error fetching user details:', error);
        });
      }

      // Function to display user details on the website
      function displayUserDetails(userData) {
        const userDetailsContainer = document.getElementById('unicorns');
        // userDetailsContainer.innerHTML = ''; // Clear previous content
        
        // Assuming userData is an array of user objects
        userData.forEach(user => {
          const userDiv = document.createElement('div');
          userDiv.textContent = `name: ${user.name}, age: ${user.id}`; // Update with your user properties
          userDetailsContainer.appendChild(userDiv);
        });
      }

      // Call the function to get user details when DOM has loaded
      getUserDetails();
    });
  </script>
</body>
</html>
